<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>contact</h1>
    <p>contact me</p>
    <form action="https://httpbin.org/post" method="post">
        <fieldset>
            <p>
                <label for="firstname">First Name:
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
                </label>
            </p>
            <p>
                <label for="lastname">Last Name:
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
                </label>
            </p>
            <p>
                <label for="pwd">Password:
                    <input type="password" id="pwd" name="pwd" placeholder="Enter your password">
                </label>
            </p>
            <p>
                <label for="phonenum">Phone:
                    <input type="tel" id="phonenum" name="phonenum" placeholder="010-1234-5678">
                </label>
            </p>
            <p>
                <label for="age">Age:
                    <input type="number" id="age" name="age" placeholder="23">
                </label>
            </p>
            <p>
                <label for="ide">Your IDE:
                    <select name="ide" id="ide">
                        <option value="vscode">VS Code</option>
                        <option value="eclipse">Eclipse</option>
                        <option value="intelij">InteliJ</option>
                    </select>
                </label>
            </p>
            <p>
                <label for="agree">Agree:
                    <input type="checkbox" id="agree" name="agree">
                </label>
            </p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
    <p>2024 <a href="https://naver.com">Edward</a></p>
    <p><a href="https://naver.com">Back to Top</a></p>
</body>
</html>
