<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid;
            /* text-align:center; */
        }
    </style>
</head>
<body>
    <div>
        <h1>General</h1>
        <table>
            <col style="width: 120px;">
            <col style="width: 180px;">
            <tr>
                <th>Shortcut</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>Ctrl+Shift+P, F1</td>
                <td>Show Command Palette</td>
            </tr>
            <tr>
                <td>Ctrl+P</td>
                <td>Quick Open</td>
            </tr>
            <tr>
                <td>Ctrl+W</td>
                <td>Close window/instance</td>
            </tr>
        </table>
    </div>
    <div>
        <h1>Basic editing</h1>
        <table>
            <tr>
                <th>Shortcut</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>Ctrl+x</td>
                <td>Cut Line</td>
            </tr>
            <tr>
                <td>Ctrl+c</td>
                <td>Copy Line</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
